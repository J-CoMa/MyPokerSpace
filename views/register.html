<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="col-md-4">
            <form>
                <div class="mb-3">
                    <label for="name1" class="form-label">Primeiro Nome</label>
                    <input type="text" class="form-control" id="name1">
                </div>
                <div class="mb-3">
                    <label for="name2" class="form-label">Ultimo Nome</label>
                    <input type="text" class="form-control" id="name2">
                </div>
                <div class="mb-3">
                    <label for="nick" class="form-label">Utilizador</label>
                    <input type="text" class="form-control" id="nick">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Insira o seu email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="birthdate">
                </div>

                <div class="mb-3">
                    <label for="nationality" class="form-label">Nacionalidade</label>
                    <select class="form-select" id="nationality">
                        <option selected>Selecione a sua nacionalidade</option>
                        <option value="1">Brasil</option>
                        <option value="2">Portugal</option>
                        <option value="3">Angola</option>
                        <option value="4">Moçambique</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="morada" class="form-label">Morada</label>
                    <input type="text" class="form-control" id="morada">
                </div>
                <button type="submit" class="btn btn-primary w-100">Resgistar</button>
                
                <p> Já tem conta?
                    <a class="link-opacity-50" href="Login.html">Iniciar Sessão</a></p>
            </form>
        </div>
    </div>
</body>
</html>
